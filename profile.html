<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Stokvel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="members.html">Members</a>
        <a href="profile.html">My Profile</a>
        <a href="transactions.html">Transactions</a>
        <a href="loans.html">Loans</a>
        <a href="#" id="logoutLink" class="logout">Logout</a>
    </div>
    <div class="container">
        <h1>My Profile</h1>
        <div id="profile"></div>
        <div id="error" class="error"></div>
    </div>

    <script type="module">
        import { requireAuth, getUser, logout } from './js/utils.js';
        import { getMember } from './js/api.js';

        // Protect this page â€“ redirect to login if not authenticated
        requireAuth();

        const user = getUser();
        const profileDiv = document.getElementById('profile');
        const errorDiv = document.getElementById('error');

        async function loadProfile() {
            try {
                if (user.role === 'member' && user.memberId) {
                    // Fetch the member's details using the dedicated API function
                    const profile = await getMember(user.memberId);
                    profileDiv.innerHTML = `<pre>${JSON.stringify(profile, null, 2)}</pre>`;
                } else {
                    profileDiv.innerHTML = `<p>You are logged in as ${user.role}. No member profile linked.</p>`;
                }
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        }

        loadProfile();

        // Attach logout event to the link
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });
    </script>
</body>
</html>
